<nav class="mat-elevation-z3">
  <mat-toolbar color="primary" class="navbar">
    <a routerLink="/" mat-button class="brand">Taskist</a>
    <div class="btn-group" *ngIf="!this.authService.authUser">
      <a routerLink="/login" mat-button class="nav-button">Login</a>
      <a routerLink="/login" mat-raised-button color="accent" class="nav-button"
        >Get Started</a
      >
    </div>
    <div class="btn-group" *ngIf="this.authService.authUser">
      <button
        mat-raised-button
        style="display: flex; align-items: center"
        (click)="onClickSyncEvents()"
      >
        <mat-icon *ngIf="syncing">sync</mat-icon>
        <span> Sync Calendar </span>
      </button>
      <button
        mat-raised-button
        color="accent"
        style="display: flex; align-items: center"
        (click)="onClickOpenAuthWindow()"
      >
        <mat-icon>add_circle</mat-icon>
        <span> Google Calendar </span>
      </button>
      <button mat-button class="nav-button" (click)="onLogout()">
        Log out
      </button>
    </div>
  </mat-toolbar>
</nav>
